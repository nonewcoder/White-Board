<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob White Board</title>

    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    

  
<div id="container">

            <div id="tools">

                <button onClick="undo()"class="button" id="undo">Undo</button>
                <button onClick="clearCanvas()" class="button" id="clear">Clear</button>
    
                <div onClick="changeColor(this)" class="color-field" style="background:red;"></div>
                <div onClick="changeColor(this)" class="color-field" style="background:blue;"></div>
                <div onClick="changeColor(this)" class="color-field" style="background:green;"></div>
                <div onClick="changeColor(this)" class="color-field" style="background:yellow;"></div>
    
                <input onInput="draw_color=this.value" type="color" id="color-picker">
                <input onInput="draw_width=this.value" type="range" min="1" max="100" id="pen-range" value="2">
    
            </div>
        
        

            <canvas id="canvas">

            </canvas>


</div>

    <script src="custom.js"></script>  
</body>
</html>
